
<html>
<head>
<title>formcore</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://filamentgroup.github.io/demo-head/demohead.css">

<body>

<div class="docs-main" data-input-val-toggle>
<h2>Examples</h2>

<div class="layout-a clearfix">
<div class="sect-a">

<h3>Create an Account</h3>
<form novalidate data-validatorform>
	<div class="inner-layout clearfix"><!-- Use 'inner-layout' on the form field wrapper when fields are displayed in columns with `sect-inner-*` classes -->
		<label class="form-group required sect-inner-a">
			<b class="label-text">First Name</b>
			<input type="text" id="fname" data-message="Please enter your first name." required>
		</label>

		<label class="form-group required sect-inner-b">
			<b class="label-text">Last Name</b>
			<input type="text" id="lname" data-message="Please enter your last name." required>
		</label>

		<label class="form-group">
			<b class="label-text">Birthday</b>
			<input type="text" data-validate="birthday" inputmode="numeric" pattern="[0-9]*" maxlength="5" placeholder="mm dd" required>
		</label>

		<label class="form-group">
			<b class="label-text">Profile Photo</b>
			<input type="file">
		</label>
	</div>
	<div class="form-btns clearfix">
		<button class="button btn-submit">Submit</button>
	</div>
</form>
			
<h3>Create Password</h3>
<form novalidate data-validatorform>
	<div class="has-helper"><!-- Use 'has-helper' on the field wrapper to set the right-side padding when one or more fields have helper text -->
		<label class="form-group required">
			<span class="label-text">Email</span>
			<input type="email" data-validate="email" required>
		</label>

		<label class="form-group required">
			<b class="label-text">Password</b>
			<span class="helper">Minimum 6 characters with an uppercase letter, a lowercase letter, and a number.</span>
			<input type="password" minlength="6" data-validate="password" required>
		</label>

		<label class="form-group required">
			<b class="label-text">Confirm Password</b>
			<input type="password" minlength="6" data-validate="passwordconfirm" required>
		</label>
	
		<div class="form-btns clearfix">
			<button class="button btn-submit">Submit</button>
		</div>
	</div>
</form>

<h3>Log In</h3>
<form novalidate data-validatorform>
	<label class="form-group required">
		<span class="label-text">Email</span>
		<input type="email" data-validate="email" required>
	</label>

	<label class="form-group required" data-mask-pw>
		<b class="label-text">Password</b>
		<input type="password" minlength="6" data-validate="password" required>
	</label>
	
	<label class="form-group checkbox">
		<input type="checkbox" name="opt1" id="opt1">
		<span class="item">Remember me</span>
	</label>

	<div class="form-btns clearfix">
		<button class="button btn-submit">Submit</button>
	</div>
</form>


</div><!-- /sect-a -->
<div class="sect-b">

<h3>Payment</h3>
<form novalidate data-validatorform>
	<div class="inner-layout clearfix">
		<label class="form-group required">
			<span class="label-text">Amount</span>
			<input type="number" step="0.01" min="0" max="10000" data-message="Please specify an amount." required>
		</label>
		<label class="form-group required">
			<span class="label-text">Card Number</span>
			<!-- DEV NOTE: To trigger the correct numeric keypad in iOS 7, the pattern regex must be /[0-9]*/. -->
			<input type="text" data-validate="credit" inputmode="numeric" pattern="[0-9]*" required data-revalidate="cvv">
		</label>
		
		<label class="form-group required sect-inner-a">
			<span class="label-text">Expiration</span>
			<!-- DEV NOTE: Some browsers, like Safari in iOS and Chrome will display this as a dropdown.  Those that don't support the 'month' input type will fall back to 'text' and use the maxlength, and placeholder attributes.  -->
			<input type="month" data-validate="ccexpiration" maxlength="7" placeholder="YYYY-MM" required>
		</label>
		<label class="form-group required sect-inner-b">
			<span class="label-text">Security Code</span>
			<input type="text" data-validate="cvv" inputmode="numeric" pattern="[0-9]*" maxlength="4" placeholder="3â€“4 Digits" data-revalidate="credit" required>
		</label>
		
		<label class="form-group required">
			<span class="label-text">ZIP Code</span>
			<input type="text" data-validate="zip" inputmode="numeric" pattern="[0-9]*" maxlength="10" placeholder="00000-0000" required>
		</label>
	</div>
	<div class="form-btns clearfix">
		<button class="button btn-submit">Submit</button>
	</div>
</form>

<h3>Redeem Gift Card</h3>
<form novalidate data-validatorform>
	<div class="inner-layout clearfix">
		<label class="form-group required">
			<span class="label-text">Gift Card Number</span>
			<!-- DEV NOTE: To trigger the correct numeric keypad in iOS 7, the pattern regex must be /[0-9]*/. -->
			<input type="text" inputmode="numeric" pattern="[0-9]*" minlength="8" maxlength="8" placeholder="8 digits" data-validate="minlength" data-message="Please enter an 8-digit card number." required>
		</label>
		<label class="form-group required sect-inner-a">
			<span class="label-text">PIN</span>
			<input type="text" inputmode="numeric" pattern="[0-9]*" minlength="4" maxlength="4" placeholder="4 Digits" data-validate="minlength" data-message="Please enter a 4-digit PIN." required>
		</label>
		<div class="form-btns sect-inner-b">
			<button class="button btn-submit">Submit</button>
		</div>
	</div>	
</form>
